<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Users</h1>
        </div>
        <div class="main">
            <div class="main-btn active">
                
                <button class="addUserBtn">Add User</button>

            </div>
            <div class="main-form">
                <Form>
                    <div>
                        <label for="userName">Name:</label>
                        <input type="text" name="userName" id="userName">
                    </div>
                    <div>
                        <label for="userAge">Age: </label>
                        <input type="number" name="userAge" id="userAge">
                    </div>
                    <div>
                        <label for="userPhoneNumber">Phone:</label>
                        <input type="number" name="userPhoneNumber" id="userPhoneNumber" minlength="10">
                    </div>
                    <div>
                        <label for="userEmail">Email:</label>
                        <input type="email" name="userEmail" id="userEmail">
                    </div>
                    <div>
                        <label for="userAddress">Address:</label>
                        <input type="text" name="userAddress" id="userAddress">
                    </div>
                    <div>
                        <button class="data-add-btn">Add</button>
                    </div>
                    <div>
                        <button class="data-update-btn">Update</button>
                    </div>
                </Form>
            </div>
            <div class="currentUsers active">
                <table class="userContainer">
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            Age
                        </td>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            Email
                        </td>
                        <td>
                            Address
                        </td>
                        <td>
                            Actions
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
